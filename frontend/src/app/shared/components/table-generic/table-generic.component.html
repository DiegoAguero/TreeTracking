
<div class="relative overflow-x-auto max-h-[85vh] shadow-md sm:rounded-lg my-[5%]">
  <table class="w-full overflow-y-scroll text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <caption class="text-lg font-bold py-4 bg-white">{{ titleS() }}</caption>
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 sticky top-0">
      <tr>
        @for (column of columnS(); track $index) {
          <th scope="col" class="px-6 py-3 text-center">
            {{ column }}
          </th>
        }
        <th scope="col" class="px-6 py-3">
          Acciones
        </th>
      </tr>
    </thead>
    <tbody>
      @for (data of dataSourceS(); track $index;) {
        <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 hover:bg-gray-100 text-center">
          <td class="px-6 py-4">{{ data.humidity }} %</td>
          <td class="grid place-items-center px-6 py-4">
            <app-fire-action class="mx-auto" [isFire]="data.fire_detected" />
          </td>
          <td class="px-6 py-4">{{ data.temperature }}</td>
          <td class="px-6 py-4">{{ data.property.description }}</td>
          <td class="px-6 py-4">
            <button (click)="onAction('show', data)">
              <app-search />
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
