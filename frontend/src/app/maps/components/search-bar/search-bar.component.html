<div class="search-container grid grid-cols-1 place-items-center h-auto max-h-screen overflow-y-auto">
  <div class="relative w-[50%] grid" data-te-input-wrapper-init>
    <mat-form-field class="example-full-width">
      <mat-label>Search place..</mat-label>
      <input matInput placeholder="Ex. Roma" #txtQuery
      (keyup)="onQueryChange( txtQuery.value )">
    </mat-form-field>
  </div>
  <maps-search-results class="border w-[50%] bg-white" (emitSearch)="txtQuery.value = ''" />
</div>
